name: CI

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-latest, windows-latest]
        emacs-version:
          - 28.2
          - 29.4
          - 30.1
        experimental: [false]
        include:
          - os: ubuntu-latest
            emacs-version: snapshot
            experimental: true
          - os: ubuntu-24.04-arm
            emacs-version: snapshot
            experimental: true
          - os: macos-latest
            emacs-version: snapshot
            experimental: true
          - os: windows-latest
            emacs-version: snapshot
            experimental: true

    steps:
    - uses: jcs090218/setup-emacs@master
      with:
        version: ${{ matrix.emacs-version }}

    - name: Setup Eask (x64)
      uses: emacs-eask/setup-eask@master
      if: matrix.os != 'ubuntu-24.04-arm'
      with:
        version: 'snapshot'
        architecture: 'x64'

    - name: Setup Eask (arm64)
      uses: emacs-eask/setup-eask@master
      if: matrix.os == 'ubuntu-24.04-arm'
      with:
        version: 'snapshot'
        architecture: 'arm64'

    - name: Setup cmake (x64)
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
      uses: jwlawson/actions-setup-cmake@v1.4
      with:
        cmake-version: '3.18.x'

    - name: Setup cmake (arm64)
      if: matrix.os == 'ubuntu-24.04-arm'
      uses: lukka/get-cmake@latest

    - name: Check cmake
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'ubuntu-24.04-arm' || matrix.os == 'macos-latest'
      run: "cmake --version"
      
    - uses: actions/setup-python@v5.1.0
      with:
        python-version: "3.9"
      
    - name: Install depedencies (Linux)
      if: runner.os == 'Linux'
      run: |
        pip3 install python-language-server
        sudo apt-get install clangd-15

    - name: Install depedencies (macOS)
      if: runner.os == 'macOS'
      run: |
        pip3 install python-language-server

    - name: Check clangd
      if: runner.os == 'Linux'
      run: "clangd-15 --version"

    - uses: actions/checkout@v4

    - name: Grant execution permission (Unix)
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'ubuntu-24.04-arm' || matrix.os == 'macos-latest'
      run: chmod -R 777 ./

    - name: Run tests (Unix)
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'ubuntu-24.04-arm' || matrix.os == 'macos-latest'
      run: make unix-ci

    - name: Run tests (Windows)
      if: matrix.os == 'windows-latest'
      run: make windows-ci

    - name: Move built artifact (Unix)
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'ubuntu-24.04-arm' || matrix.os == 'macos-latest'
      run: |
        mv -f ./.eask/ ./test/downstream/.eask/
        mv -f ./dist/ ./test/downstream/dist/

    - name: Move built artifact (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        mv -Force ./.eask/ ./test/downstream/.eask/
        mv -Force ./dist/ ./test/downstream/dist/

    - name: Test downstream packages
      run: make test-downstream-pkgs
